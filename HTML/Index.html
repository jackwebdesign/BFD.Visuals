<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bfd.Visual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <img src="/ZanderLogo.png" alt="Logo">
            </a>

            <!-- Navigation Menu -->
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                    <li><a href="sports.html">Sports</a></li>
                  
                </ul>
            </nav>
            <!-- Mobile Menu Toggle -->
            <div class="mobile-menu-toggle" id="mobileToggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </div>
        </div>
    </header>

    <main>
        <div class="content">
            <section class="hero-section">
                <h1>Welcome to Bfd.Visual</h1>
                <p>Your source for sports photography and visual content</p>
            </section>
            
            <section>
                <h2>Featured Content</h2>
                <p>Explore our collection of sports photography across different categories.</p>
            </section>
        </div>
       <!-- 3 Column Content Section-->
        <section class="three-column-section">
            <div class="column-container">
               <!--Column 1-->
                    <a href="football.html" class="column">
                        <img src="image" alt="Football">
                        <div class="column-content">
                        <h3>Football</h3>
                        <p></p>
                        <span class="column-link-text">Learn More</span>
                        </div>  
                    </a>
                <!--Column 2-->
                    <a href="hockey.html" class="column">
                        <img src="image" alt="Hockey">
                        <div class="column-content">
                        <h3>Hockey</h3>
                        <p></p>
                        <span class="column-link-text">Learn More</span>
                        </div>  
                    </a>
                <!--Column 3-->
                    <a href="basketball.html" class="column">
                        <img src="image" alt="Basketball">
                        <div class="column-content">
                        <h3>Basketball</h3>
                        <p></p>
                        <span class="column-link-text">Learn More</span>
                        </div>  
                    </a>
                    

        </section>
    </main>

    <script>
        // Mobile menu toggle functionality
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');

        mobileToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navMenu.classList.remove('active');
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('header')) {
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
